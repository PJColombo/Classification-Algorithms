<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    <title>Classification Algorithms</title>
</head>
<body>
    <div class="container">
        <h1>Classification Algorithms</h1>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Algorithms:
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Bayes</a>
                <a class="dropdown-item" href="#">K-means</a>
                <a class="dropdown-item" href="#">Lloyd</a>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="inp-datafile">Upload data file</label>
                <input type="file" class="form-control-file" id="inp-datafile">
            </div>
            <button type="button" id="btn-execute" class="btn btn-outline-primary">Run</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
